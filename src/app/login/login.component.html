<div class="userForm">
    <h5>Sign in</h5>
    <div class="card-body">

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
                <span *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid" class="error-message">
                    <p *ngIf="loginForm.get('email').errors['required']">This field is required.</p>
                    <p *ngIf="loginForm.get('email').errors['email']">Please enter a valid email.</p>
                    <p *ngIf="loginForm.get('email').errors.serverError">
                        {{ loginForm.get('email').errors.serverError }}
                    </p>
                </span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <span *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid" class="error-message">
                    <p *ngIf="loginForm.get('password').errors['required']">This field is required.</p>
                    <p *ngIf="loginForm.get('password').errors.serverError">
                        {{ loginForm.get('password').errors.serverError }}
                    </p>
                </span>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Sign In</button>

            <p>Not a member?
                <a routerLink="/register">Register</a>
            </p>

        </form>

    </div>
</div>
